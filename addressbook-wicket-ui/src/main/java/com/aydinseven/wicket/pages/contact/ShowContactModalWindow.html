<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />

<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>

	<div id="bd">
		<h3>Contact Details</h3>
		<p>
		<table cellpadding="4" width="100%" border="0" align="center">

			<tr>
				<td bgcolor="lightgrey"><b>First Name</b></td>
				<td bgcolor="lightgrey"><b>Last Name</b></td>
				<td bgcolor="lightgrey"><b>Date Of Birth</b></td>

			</tr>

			<tr>
				<td><span wicket:id="firstName">message</span></td>
				<td><span wicket:id="lastName">message</span></td>
				<td><span wicket:id="dateOfBirth">message</span></td>

			</tr>

		</table>

		</p>

		<br>
		<h3>Contact Addresses</h3>

		<p>
		<table cellpadding="4" width="100%" border="0" align="center">

			<tr>
				<td bgcolor="lightgrey"><b>Street</b></td>
				<td bgcolor="lightgrey"><b>Zip Code</b></td>
				<td bgcolor="lightgrey"><b>City</b></td>
				<td bgcolor="lightgrey"><b>Country</b></td>
				<td bgcolor="lightgrey"><b>Work Address</b></td>

			</tr>

			<tr wicket:id="addressList">
				<td><span wicket:id="street">message</span></td>
				<td><span wicket:id="zipcode">message</span></td>
				<td><span wicket:id="city">message</span></td>
				<td><span wicket:id="country">message</span></td>
				<td><span wicket:id="isWorkAddress">message</span></td>

			</tr>

		</table>
		</p>
		<span wicket:id="pageNavigator" /><br> <br> <input
			wicket:id="backLink" type="submit" value="Close" />
	</div>

</body>
</html>
