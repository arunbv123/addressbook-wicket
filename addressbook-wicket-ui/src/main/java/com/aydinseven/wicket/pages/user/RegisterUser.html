<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Address Book with Apache Wicket</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />

			<h1>Address Book</h1>
		</div>
	</div>
	<div id="bd">
		<h3>Register</h3>
		<font color="red"><span wicket:id="feedback" /></font>
		<p>
		<form wicket:id="createUserForm">
			<fieldset>
				<!-- <legend>Create a new Contact</legend>-->
				<table cellpadding="3">
					<tr>
						<td align="right">User Name:*</td>
						<td><input wicket:id="username" type="text" /></td>
					</tr>

					<tr>
						<td align="right">Password:*</td>
						<td><input wicket:id="password" type="text" /></td>
					</tr>

				</table>
			</fieldset>

			<br> <input type="submit" name="Submit" value="Register" /> <input
				wicket:id="backLink" type="submit" value="Cancel" />

		</form>
		</p>

	</div>
	<div id="ft"></div>
</body>
</html>
